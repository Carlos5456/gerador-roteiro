<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Cidades</title>
  <link rel="stylesheet" href="style.css">
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-dark">
  <div class="container centered bg-dark">
    <!-- Seção de logo e título -->
    <div class="text-center mb-2">
      <img src="logo.png" alt="Logo da Empresa" class="logo">
      <h1 class="mt-2 text-white">GERADOR DE ROTEIRO</h1>
    </div>
  
<div id="aba-botoes" class="d-flex overflow-auto mb-3" style="gap: 10px; white-space: nowrap;">
  <button class="btn btn-outline-success" onclick="adicionarRoteiro('PR1')">PR1</button>
  <button class="btn btn-outline-success" onclick="adicionarRoteiro('PR2')">PR2</button>
  <button class="btn btn-outline-success" onclick="adicionarRoteiro('SP1')">SP1</button>
</div>


    <!-- Barra de pesquisa -->
    <div class="d-flex mb-3" id="input-container">
      <input id="city-input" class="form-control me-2" type="text" placeholder="Digite uma cidade do Brasil" />
      <button id="add-city-btn" class="btn btn-primary">Adicionar</button>
    </div>
  
    <!-- Lista de cidades -->
    <ul id="city-list" class="list-group city-list"></ul>

    <!-- Contador de cidades -->
    <p id="city-count" class="mt-3 text-white"></p>


  
    <div id="generate-report-container" class="d-flex gap-2 mt-3">
      <button id="generate-report-btn" class="btn btn-outline-danger" onclick="gerarRelatorio()" disabled>Gerar Relatório</button>
      <button id="limpar-tudo-btn" class="btn btn-outline-warning d-none" onclick="limparTudo()">Limpar Tudo</button>
    </div>
  
  </div>

  <!-- Modal Bootstrap -->
<div class="modal fade" id="resultadoModal" tabindex="-1" aria-labelledby="resultadoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultadoModalLabel">Roteiro Gerado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div id="modal-body-content"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-primary" onclick="imprimirModal()">Imprimir</button>
          <button class="btn btn-outline-success" onclick="salvarComoPDF()">Salvar como PDF</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
  



  <!-- BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaPz3ds5aanthCTlDz2HwW0Q15Pj8Cvo0&libraries=places&language=pt-BR&region=BR"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
